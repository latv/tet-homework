services:
  mysql:
    image: mysql:8.0
    container_name: shared_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  main:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: main_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network
    volumes:
      - ./main:/var/www/html
      - ./packages/products:/var/www/html/vendor/tet/products
      - ./packages/coupons:/var/www/html/vendor/tet/coupons
      - ./packages/helper:/var/www/html/vendor/tet/helper


  coupons:
    build:
      context: ./coupons
      dockerfile: Dockerfile
    container_name: coupons_app
    restart: unless-stopped
    ports:
      - "${COUPONS_PORT}:8000" # Uses 8001 from .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network
    volumes:
      - ./coupons:/var/www/html
      - ./packages/helper:/var/www/html/vendor/tet/helper

  # üè∑Ô∏è Products Module
  products:
    build:
      context: ./products
      dockerfile: Dockerfile
    container_name: products_app
    restart: unless-stopped
    ports:
      - "${PRODUCTS_PORT}:8000" # Uses 8002 from .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network
    volumes:
      - ./products:/var/www/html
      - ./packages/helper:/var/www/html/vendor/tet/helper


volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge